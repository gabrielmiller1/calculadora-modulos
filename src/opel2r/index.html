<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Modulos - BETA - OPEL 2R</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main>
    <h1 class="page-title">Leitura de Arquivo - OPEL 2R</h1>
    <div class="form" action="">
      <div class="content">
        <div class="input-container file">
          <label for="arquivo">Escolher Arquivo</label>
          <input type="file" name="file" id="file" />
        </div>
        <div class="input-container">
          <label for="" style="background-color: green; color: #FFF;">Senha 1</label>
          <input type="text" name="password1" value="Senha" id="password1" disabled />
        </div>
        <div class="input-container">
          <label for="" style="background-color: green; color: #FFF;">Senha 2</label>
          <input type="text" name="password2" value="Senha" id="password2" disabled />
        </div>
        <div class="input-container">
          <label for="" style="background-color: red; color: #FFF;">Tempo de espera</label>
          <input type="text" name="waiting-time" value="Tempo de espera" id="waiting-time" disabled />
        </div>
        <div class="input-container">
          <label for="" style="background-color: orange; color: #FFF;">CS</label>
          <input type="text" name="cs" value="CS" id="cs" disabled />
        </div>
        <div class="input-container">
          <label for="" style="background-color: purple; color: #FFF;">Chassi</label>
          <input type="text" name="chassi" value="Chassi" id="chassi" disabled />
        </div>
        <div class="input-container">
          <label for="" style="background-color: brown; color: #FFF;">Chave MEC</label>
          <input type="text" name="mec-key" value="Chave MEC" id="mec-key" disabled />
        </div>
      </div>
      <div class="btns-container">
        <button id="btnReadFile">Ler arquivo</button>
        <button id="btnEdit" disabled>Editar</button>
        <button id="btnSave" disabled>Salvar</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
