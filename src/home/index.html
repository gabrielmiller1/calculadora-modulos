<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculadora Modulos - BETA</title>
  </head>
  <body>
    <main class="container">
      <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
          <span class="padding-bottom--15">Entre com a sua credencial</span>
          <form id="stripe-login">
            <div class="field padding-bottom--24">
              <label for="email">Email</label>
              <input type="email" name="email">
            </div>
            <div class="field padding-bottom--24">
              <div class="grid--50-50">
                <label for="password">Senha</label>
                <div class="reset-pass">
                  <a href="#">Esqueceu sua senha?</a>
                </div>
              </div>
              <input type="password" name="password">
            </div>
            <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
              <label for="checkbox">
                <input type="checkbox" name="checkbox">Continuar logado
              </label>
            </div>
            <div class="field padding-bottom--24">
              <input type="submit" name="submit" value="Continue">
            </div>
            <div class="field">
              <a class="ssolink" href="#">Precisa de ajuda? clique aqui.</a>
            </div>
          </form>
        </div>
        <a href="../opel2r/index.html">tela logado</a>
    </main>
  </body>
</html>
