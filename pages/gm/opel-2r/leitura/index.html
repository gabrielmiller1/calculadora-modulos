<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opel 2R</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../../assets/styles/global.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">
        <div class="header">
            <img src="../../../../assets/images/geral/logo.png" alt="" class="logo">
            <img id="go-back-button" src="../../../../assets/images/geral/go-back.svg" alt="voltar">
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                </a>
            </li>
        </div>
    </nav>
    <section class="content">
        <h1 class="text">Leitura - Opel 2R</h1>
        <div class="button-toggle-form">
            <button class="active">Leitura - Opel 2R</button>
            <!-- <button >Leitura</button> -->
        </div>
        <div class="form">
            <div class="input-container file">
                <!-- <label for="arquivo">Escolher Arquivo</label> -->
                <input type="file" name="file" id="file" />
            </div>
            <div class="input-container">
                <label for="">Senha 1</label>
                <input minlength="4" maxlength="4" type="text" name="password1" placeholder="Senha 1" value=""
                    id="password1" disabled />
            </div>
            <div class="input-container">
                <label for="">Senha 2</label>
                <input minlength="4" maxlength="4" type="text" name="password2" placeholder="Senha 2" value=""
                    id="password2" disabled />
            </div>
            <div class="input-container">
                <label for="">Chassi</label>
                <input minlength="17" maxlength="17" type="text" name="chassi" placeholder="Chassi" value="" id="chassi"
                    disabled />
            </div>
            <div class="input-container">
                <label for="">Tempo de espera</label>
                <input type="text" name="waiting-time" placeholder="Tempo de espera" value="" id="waiting-time"
                    disabled />
            </div>
            <div class="input-container">
                <label for="">Chave MEC</label>
                <input type="text" name="mec-key" placeholder="Chave MEC" value="" id="mec-key" disabled />
            </div>
            <div class="input-container">
                <label for="">Componente de Segurança</label>
                <input type="text" name="cs" placeholder="Componente de Segurança" value="" id="cs" disabled />
            </div>
            <div class="btns-container">
                <button id="btnReadFile">Ler informações</button>
                <button id="btnEdit" disabled>Editar</button>
                <button id="btnSave" disabled>Salvar</button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
