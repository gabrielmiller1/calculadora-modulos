<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento - Opel 2R ECU VHC</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../../assets/styles/global.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">
        <div class="header">
            <img src="../../../../assets/images/geral/logo.png" alt="" class="logo">
            <img id="go-back-button" src="../../../../assets/images/geral/go-back.svg" alt="voltar">
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                </a>
            </li>
        </div>
    </nav>
    <section class="content">
        <h1 class="text">Casamento - Opel 2R ECU VHC</h1>
        <div class="button-toggle-form">
            <button class="active">Casamento - Opel 2R ECU VHC</button>
        </div>
        <div class="form">
            <div class="form-group1">
                <div class="input-container file">
                    <label for="arquivo">Escolher Arquivo IMMO</label>
                    <input type="file" name="file" id="fileIMMO" />
                </div>
                <div class="input-container">
                    <label for="">Senha</label>
                    <input minlength="4" maxlength="4" type="text" name="password1" placeholder="Senha" value=""
                        id="passwordIMMO" disabled />
                </div>
                <div class="input-container">
                    <label for="">CS</label>
                    <input type="text" name="Component Security" placeholder="Componente de Segurança" value="" id="inputComponentSecurityIMMO" disabled />
                </div>
                <div class="input-container">
                    <label for="">Chassi</label>
                    <input minlength="17" maxlength="17" type="text" name="chassi" placeholder="Chassi" value=""
                        id="chassiIMMO" disabled />
                </div>
                <div class="btns-container">
                    <button id="btnReadFileIMMO">Ler informações</button>
                    <button id="btnIMMOToECU" disabled>IMMO <i class='bx bx-right-arrow-alt'></i> ECU</button>
                </div>
            </div>
            <div class="form-group2">
                <div class="input-container file">
                    <label for="arquivo">Escolher Arquivo ECU</label>
                    <input type="file" name="file" id="fileECU" />
                </div>
                <div class="input-container">
                    <label for="">Senha</label>
                    <input minlength="4" maxlength="4" type="text" name="password1" placeholder="Senha" value=""
                        id="passwordECU" disabled />
                </div>
                <div class="input-container">
                    <label for="">CS</label>
                    <input type="text" name="Component Security" placeholder="Componente de Segurança" value="" id="inputComponentSecurityECU" disabled />
                    <div class="check-circle"></div>
                </div>
                <div class="input-container">
                    <label for="">Chassi</label>
                    <input minlength="17" maxlength="17" type="text" name="chassi" placeholder="Chassi" value=""
                        id="chassiECU" disabled />
                    <div class="check-circle"></div>
                </div>
                <div class="btns-container">
                    <button id="btnReadFileECU" disabled>Ler informações</button>
                    <button id="btnECUToIMMO" disabled>ECU <i class='bx bx-right-arrow-alt'></i> IMMO</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
